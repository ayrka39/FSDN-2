<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Portfolio Site</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:100,300">
        <link rel="stylesheet" href="resources/css/style.css">
    </head>
    <body>
        <div class="container">
            <header>
                <div class="row">
                    <div class="col-5">
                        <img class="logo" src="resources/img/udacitylogo.jpg" alt="Blue Udacity logo" height="100" width="100">
                    </div>
                    <div class="col-7 text-right text-uppercase">
                        <h1 class="text-huge">Jane Doette</h1>
                        <h3 class="text-medium">Front-end Ninja</h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <hr>
                    </div>
                </div>             
            </header>
            <div class="main">
                <div class="row">
                    <div class="col-12">
                        <img class="img-center" src="resources/img/main.png" alt="main image with some html elements">
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <h2 class="light-color text-wide featured">Featured Work</h2>
                    </div>
                </div>
                <div class="row text-center">
                    <div class="col-4 works">
                        <img class="img-bottom" src="resources/img/appify.png" alt="App Store log with red background color">
                        <h2 class="text-uppercase text-wide">appify</h2>
                        <a href="https://github.com/udacity/Appify/">https://github.com/udacity/Appify/</a>
                    </div>
                    <div class="col-4 works">
                        <img class="img-bottom" src="resources/img/sunflower.png" alt="sunflower">
                        <h2 class="text-uppercase text-wide">sunflower</h2>
                        <a href="https://github.com/udacity/Sunflower/">https://github.com/udacity/Sunflower/</a>
                    </div>
                    <div class="col-4 works">
                        <img class="img-bottom" src="resources/img/bokeh.png" alt="bokeh with cloud-scattered sky">
                        <h2 class="text-uppercase text-wide">bokeh</h2>
                        <a href="https://github.com/udacity/Bokeh/">https://github.com/udacity/Bokeh/</a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
