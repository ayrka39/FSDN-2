<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Portfolio Site</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:100,300">
    <link rel="stylesheet" href="resources/css/style.css"> </head>

<body>
    <div class="container">
        <header class="row">
            <div class="col-5"> <img class="logo" src="resources/img/udacitylogo.jpg" alt="Blue Udacity logo" height="100" width="100"> 
            </div>
            
            <div class="col-7 text-right text-uppercase">
                <h1 class="text-huge">Jane Doette</h1>
                <h3 class="text-medium">Front-end Ninja</h3> 
            </div>
            
            <div class="row">
                <div class="col-12">
                    <hr> </div>
            </div>
        </header>
        
        <main>
            <div class="row">
                <div class="col-12"> 
                    <img class="img-bottom" src="resources/img/main.png" srcset="resources/img/main-550w.png, resources/img/main-780w.png, resources/img/main.png" sizes="(max-width: 550px) 90vw, (max-width: 768px) 90vw, (min-width: 769px) 100vw" alt="main image with some html elements"> 
                </div>
            </div>
            
            <div class="row">
                <div class="col-12">
                    <h2 class="light-color text-wide featured">Featured Work</h2> 
                </div>
            </div>
            
            <div class="row text-center">
                <article class="col-4 works"> 
                   <img class="img-bottom" src="resources/img/appify.png" srcset="resources/img/appify-480w.png, resources/img/appify.png, resources/img/appify-320w.png" sizes="(max-width: 550px) 90vw, (max-width: 768px) 90vw, (max-width: 769px) 100vw" alt="App Store log with red background color">
                    <h2 class="text-uppercase text-wide">appify</h2>
                    <p><a href="https://github.com/udacity/Appify/" target="_blank">https://github.com/udacity/Appify/</a></p>
                </article>
                
                <article class="col-4 works"> 
                   <img class="img-bottom" src="resources/img/sunflower.png" srcset="resources/img/sunflower-480w.png, resources/img/sunflower.png, resources/img/sunflower-320w.png" sizes="(max-width: 550px) 90vw, (max-width: 768px) 90vw, (max-width: 769px) 100vw" alt="sunflower">
                    <h2 class="text-uppercase text-wide">sunflower</h2>
                    <p><a href="https://github.com/udacity/Sunflower/" target="_blank">https://github.com/udacity/Sunflower/</a></p>
                </article>
                
                <article class="col-4 works"> 
                   <img class="img-bottom" src="resources/img/bokeh.png" srcset="resources/img/bokeh-480w.png, resources/img/bokeh.png, resources/img/bokeh-320w.png" sizes="(max-width: 550px) 90vw, (max-width: 768px) 90vw, (max-width: 769px) 100vw" alt="bokeh with cloud-scattered sky">
                    <h2 class="text-uppercase text-wide">bokeh</h2>
                    <p><a href="https://github.com/udacity/Bokeh/" target="_blank">https://github.com/udacity/Bokeh/</a></p>
                </article>
            </div> <!--/.row .text-center -->
        </main>
    </div> <!--/.container -->
</body>

</html>
